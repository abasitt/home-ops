---
configMaps:
  entrypoint:
    data:
      entrypoint.sh: |
        #!/bin/sh
        # Load the WireGuard configuration from the secret
        cp /tmp/wg-config/wg0.conf /etc/wireguard/wg0.conf
        # Start WireGuard
        wg-quick up wg0


controllers:
  wg:
    type: deployment
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      hostNetwork: true
    containers:
      wg-app:
        image: &image
          repository: abasitt/wg-alpine
          tag: "06012025"
        command:
        - /bin/bash
        - -cex
        - |
          bash /tmp/wg-entrypoint/entrypoint.sh
          sleep infinity
        resources:
          requests:
            cpu: "5m"
            memory: "96Mi"
          limits:
            memory: "512Mi"
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        terminationMessagePolicy: FallbackToLogsOnError

persistence:
  wg:
    type: hostPath
    hostPath: /dev/net/tun
    advancedMounts:
      wg:
        wg-app:
          - path: /dev/net/tun
  entrypoint:
    type: configMap
    name: wg-entrypoint
    advancedMounts:
      wg:
        wg-app:
          - path: /tmp/wg-entrypoint
  config:
    enabled: true
    type: secret
    name: wg-config
    advancedMounts:
      wg:
        wg-app:
          - path: /tmp/wg-config

serviceAccount:
  create: true

defaultPodOptions:
  tolerations:
    - operator: Exists
      effect: NoSchedule
    - operator: Exists
      effect: NoExecute
