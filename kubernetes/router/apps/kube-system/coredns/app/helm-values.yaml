---
fullnameOverride: coredns
replicaCount: 1
k8sAppLabelOverride: kube-dns
serviceAccount:
  create: true
service:
  name: kube-dns
  #clusterIP: 10.43.0.10
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      # forwarding to blocky service ip
      - name: forward
        parameters: . 10.55.89.250
        configBlock: |-
            health_check 5s
            expire 10s
            max_fails 3
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
  - zones:
      - zone: basitlab.com
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: file
        parameters: /etc/coredns/basitlab.db
  - zones:
      - zone: home.internal
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: file
        parameters: /etc/coredns/homeinternal.db
zoneFiles:
  - filename: basitlab.db
    domain: basitlab.com
    contents: |
      basitlab.com.   IN SOA sns.dns.icann.com. noc.dns.icann.com. 2015082541 7200 3600 1209600 3600
      basitlab.com.       IN A   192.168.33.1
      *.basitlab.com.     IN A   192.168.33.1
      *.neo.basitlab.com. IN A   192.168.33.2
  - filename: homeinternal.db
    domain: home.internal
    contents: |
      home.internal.   IN SOA sns.dns.icann.com. noc.dns.icann.com. 2015082541 7200 3600 1209600 3600
      nfs.home.internal.  IN A   192.168.30.10
      neotc1bm-m1.home.internal. IN A 192.168.30.41
      neotc2bm-m2.home.internal. IN A 192.168.30.42
      neobl1bm-m3.home.internal. IN A 192.168.30.43
      neoas1lm-w1.home.internal. IN A 192.168.30.46
      neotc1bm-w2.home.internal. IN A 192.168.30.47
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/instance: coredns
