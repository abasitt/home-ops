    route:
      app:
        parentRefs:
          - group: ""
            kind: Gateway
            name: external-gateway
            namespace: istio-gateways
        hostnames:
          - unifi.${SECRET_DOMAIN}
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - kind: Service
                port: portal-https
                name: app
                weight: 100

    persistence:
      config:
        enabled: true
        existingClaim: unifi-config
        globalMounts:
          - path: /unifi
