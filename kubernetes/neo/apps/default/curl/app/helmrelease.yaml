---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: curl
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      busybox:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: quay.io/curl/curl
              tag: latest
            command: ["/bin/sleep", "infinity"]
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                cpu: 2m
                memory: 5Mi
    service:
      app:
        controller: sleep
        enabled: false
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: neoas1lm-w1
      tolerations:
        - key: node-role.kubernetes.io/laptop
          value: "true"
          effect: NoExecute
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
