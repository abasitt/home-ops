---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-server-private
spec:
  parentRefs:
  - name: private-gateway
    namespace: istio-gateways
  hostnames:
  - "pgadmin.${CLUSTER_DOMAIN}"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: echo-server
      port: 8080
      weight: 100
