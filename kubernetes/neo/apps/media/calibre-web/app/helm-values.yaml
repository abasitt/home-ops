volumeClaimTemplates:
  - name: config
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 512Mi
    storageClass: openebs-zfs-hdd
persistence:
  cache:
    type: emptyDir
    globalMounts:
      - path: /cache
  media:
    existingClaim: media-nfs
    globalMounts:
      - path: /media
