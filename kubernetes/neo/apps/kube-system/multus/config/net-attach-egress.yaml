---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-egress
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-egress",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eno10.30",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static"
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "192.168.30.1" }
            ]
          }
        },
        {
          "name": "egresssbr",
          "type": "sbr"
        }
      ]
    }
