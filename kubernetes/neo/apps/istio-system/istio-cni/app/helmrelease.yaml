---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cni
      version: 1.26.3
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: DaemonSet
              name: istio-cni-node
              namespace: istio-system
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/securityContext
                value:
                  capabilities:
                    add:
                    - NET_ADMIN
                    - NET_RAW
                    - SYS_ADMIN
                    drop:
                    - ALL
                  privileged: true
                  runAsGroup: 0
                  runAsNonRoot: false
                  runAsUser: 0
  valuesFrom:
    - kind: ConfigMap
      name: istiocni-helm-values
