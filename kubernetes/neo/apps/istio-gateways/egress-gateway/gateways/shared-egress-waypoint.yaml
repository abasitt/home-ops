---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: egress-shared-waypoint
  labels:
    istio.io/waypoint-for: all

spec:
  addresses:
  - value: istio-egressgateway.istio-gateways.svc.cluster.local
    type: Hostname
  gatewayClassName: istio
  listeners:
  - name: mesh
    port: 15008
    protocol: HBONE
    allowedRoutes:
      namespaces:
        from: All
