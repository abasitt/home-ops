autoscaling:
  minReplicas: 1
  maxReplicas: 1
service:
  type: ClusterIP
  ipFamilyPolicy: RequireDualStack
  ports:
    - name: http2
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi
