---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: default-gw
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: abasitt-tech-secret # must be the same as secret
    hosts:
    - "*.abasitt.tech"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.abasitt.tech"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-server
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default-gw
    namespace: istio-gateways
  hostnames:
  - "echo-server.abasitt.tech"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ''
      kind: Service
      name: echo-server.default.svc.cluster.local
      port: 8080
      weight: 1
