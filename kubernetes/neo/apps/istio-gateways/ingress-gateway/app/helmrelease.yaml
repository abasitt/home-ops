---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingressgateway
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway
      version: 1.23.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Service
              name: istio-ingressgateway
              namespace: istio-gateways
            patch: |
              - op: add
                path: /spec/loadBalancerClass
                value: metallb
  valuesFrom:
    - kind: ConfigMap
      name: istioingressgw-helm-values
