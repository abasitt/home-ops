---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    hostname: "*.abasitt.tech"
    protocol: HTTP
    port: 80
  - name: https
    hostname: "*.abasitt.tech"
    port: 443
    protocol: HlTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: abasitt-tech-secret
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: default
